{% extends "base.html" %}

{% load staticfiles i18n %}
{% load crispy_forms_tags %}
{% load poll_extras %}

{% block bodyblock %}
  <form class="form-group" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Cerrar Mes</h3>
    <hr>
    <div class="row">
      <div class="col-md-2 col-12">{{ form|crispy }}</div>
    </div>
    <div class="row">
      <div class="col-md-2 col-12">
        <input type="submit" class="btn btn-primary" value="Cerrar Mes"></input>
      </div>
    </div>
  </form>

{% endblock %}
