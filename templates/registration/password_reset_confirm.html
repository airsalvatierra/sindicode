{% extends 'base.html' %}

{% block bodyblock %}
  {% if validlink %}
    <h3>Cambio de Contraseña</h3>
    <form method="post">
      <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
      </div>
      <button type="submit">Cambiar Contraseña</button>
    </form>
  {% else %}
    <p>
      El enlace para reiniciar la contraseña es invalido, posiblemente por que ya fue usado.
      Por favor solicite un nuevo enlace.
    </p>
  {% endif %}
{% endblock %}
