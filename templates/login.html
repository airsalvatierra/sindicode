{% load staticfiles i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login - Sistema Sindicato METRO</title>
  <!-- Bootstrap core CSS-->
   {% block css %}
  <link href="{%  static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{%  static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="{%  static 'css/sb-admin.css' %}" rel="stylesheet">
  {% endblock %}
</head>

<body class="bg-info">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">


        <form action="{{ app_path }}" method="post" id="login-form">{% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1"> Nombre de Usuario</label>
            <input class="form-control" placeholder="Usuario" id="id_username" name="username" type="text" autofocus=""/>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" placeholder="ContraseÃ±a" id="id_password" name="password" type="password" value=""/>
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
           <input  class="btn btn-lg btn-success btn-block" type="submit" value="Login"/>
        </form>

        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
   {% block js %}
  <script src="{%  static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{%  static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- Core plugin JavaScript-->
  <script src="{%  static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
   {% endblock %}
</body>

</html>
